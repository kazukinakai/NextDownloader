name: nextdownloader
description: 高性能なダウンロードマネージャー
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  flutter_rust_bridge: 2.10.0
  ffi: ^2.1.0
  intl: ^0.19.0
  url_launcher: ^6.2.5
  window_manager: ^0.3.8
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  # Boltのコードから追加した依存関係
  dio: ^5.3.0
  uuid: ^3.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  desktop_drop: ^0.4.1
  desktop_window: ^0.4.0
  flutter_acrylic: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  ffigen: ^11.0.0
  # Boltのコードから追加した開発依存関係
  hive_generator: ^2.0.0
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700